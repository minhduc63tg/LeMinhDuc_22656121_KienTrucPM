version: "3.8"

services:
  service-a:
    build: ./service-a
    container_name: service-a
    ports:
      - "3001:3001"
    networks:
      - microservices
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  service-b:
    build: ./service-b
    container_name: service-b
    ports:
      - "3002:3002"
    depends_on:
      - service-a
    networks:
      - microservices
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3002/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  microservices:
    driver: bridge
